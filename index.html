<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Launcher (search-ms & custom)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:40px;line-height:1.4}
    .box{max-width:720px;margin:auto;border:1px solid #e5e7eb;border-radius:10px;padding:18px}
    .uri{font-family:monospace;background:#f3f4f6;padding:10px;border-radius:6px;word-break:break-all}
    .btn{display:inline-block;margin-top:10px;padding:10px 14px;border:0;border-radius:8px;cursor:pointer;background:#2563eb;color:#fff;text-decoration:none}
    .sub{color:#6b7280;font-size:14px}
  </style>
</head>
<body>
  <div class="box">
    <h1>URI-launcher</h1>
    <p class="sub">Støtter kun <strong>Windows-søk</strong> (<code>search-ms:query=</code>) og <strong>custom app-URI</strong>.</p>

    <p><strong>Bygget URI:</strong></p>
    <div id="uri" class="uri">—</div>

    <a id="openLink" class="btn" href="#" rel="noopener">Åpne nå</a>
    <p class="sub">Siden forsøker også å starte automatisk ved lasting.</p>
  </div>

  <script>
    (function(){
      const qs = new URLSearchParams(location.search);

      // Input-varianter:
      // 1) Windows-søk:   ?q=VERDI
      // 2) Custom app:     ?scheme=MYAPP_PREFIX&payload=VERDI
      //    (prefix eksempel: myapp://lookup?num=)
      //
      // Alternativt kan du tvinge Windows-søk via scheme:
      //    ?scheme=search-ms:query=&payload=VERDI

      const q       = qs.get('q');
      const schemeQ = qs.get('scheme');
      const payload = qs.get('payload');

      let uri = '';

      if (q && !schemeQ) {
        // Ren Windows-søk med ?q=
        uri = 'search-ms:query=' + encodeURIComponent(q);
      } else if (schemeQ && (payload ?? '') !== '') {
        // Custom (eller eksplisitt search-ms via scheme)
        // NB: scheme antas å være et prefiks som vi bare legger verdien etter.
        // Vi URL-koder payloaden, siden mange apps tåler/forventer det i query.
        uri = schemeQ + encodeURIComponent(payload);
      } else {
        // Ingenting å bygge
        uri = '';
      }

      // Vis i UI
      const uriEl = document.getElementById('uri');
      uriEl.textContent = uri || 'Mangler parametere. Bruk ?q=… eller ?scheme=…&payload=…';

      // Sett opp manuell lenke
      const openLink = document.getElementById('openLink');
      if (uri) openLink.href = uri; else openLink.removeAttribute('href');

      // Auto-launch med klikk-simulering + iframe fallback
      function autoLaunch(targetUri){
        if (!targetUri) return;

        // 1) Simulert klikk på <a> (best sjanse i Chromium/Edge)
        const a = document.createElement('a');
        a.href = targetUri;
        a.rel = 'noopener';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        // 2) Fallback: skjult iframe
        setTimeout(() => {
          try {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = targetUri;
            document.body.appendChild(iframe);
            setTimeout(() => { document.body.removeChild(iframe); }, 1500);
          } catch(e) {/* ignorer */}
        }, 0);
      }

      // Start automatisk på load
      autoLaunch(uri);
    })();
